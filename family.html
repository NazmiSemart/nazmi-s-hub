<style>
    /* Family Section Styling */
    .family-section {
        padding: 50px 20px;
        background-color: #1e1e1e; /* Dark background */
        color: #f0f0f0;
        text-align: center;
        font-family: 'Poppins', sans-serif;
    }

    .family-section h2 {
        font-size: 3rem;
        color: #ffffff;
        text-transform: uppercase;
        margin-bottom: 40px;
        font-weight: 700;
        text-shadow: 3px 3px 12px rgba(0, 0, 0, 0.5); /* Subtle shadow */
        background: linear-gradient(135deg, #34e7e4, #2c3e50); /* Soft gradient from teal to dark blue */
        -webkit-background-clip: text;
        color: transparent;
    }

    /* Family Gallery */
    .family-gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 30px;
        justify-items: center;
    }

    .family-member {
        background: rgba(255, 255, 255, 0.1); /* Subtle transparency */
        border-radius: 16px;
        overflow: hidden;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        width: 100%;
        max-width: 300px;
        backdrop-filter: blur(6px);
    }

    .family-member:hover {
        transform: translateY(-10px);
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
    }

    .family-member img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        cursor: pointer;
        border-bottom: 2px solid rgba(255, 255, 255, 0.3);
    }

    .info {
        padding: 20px;
        text-align: center;
        color: #d1f2eb;
    }

    .info h3 {
        font-size: 1.5rem;
        margin-bottom: 5px;
        color: #34e7e4; /* Soft mint teal */
    }

    .info p {
        font-size: 1.1rem;
        color: #bdc3c7; /* Soft grey for descriptions */
    }

    /* Modal Styles */
    .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.85);
        justify-content: center;
        align-items: center;
    }

    .modal-content {
        max-width: 80%;
        max-height: 80%;
        border-radius: 16px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
        display: block;
    }

    .close {
        position: absolute;
        top: 20px;
        right: 30px;
        color: #ffffff;
        font-size: 35px;
        font-weight: bold;
        cursor: pointer;
        text-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    .close:hover {
        color: #ff6f61;
    }
</style>

<script>
    function openModal(imageSrc) {
        const modal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');
        modal.style.display = 'flex';
        modalImage.src = imageSrc;
    }

    function closeModal() {
        const modal = document.getElementById('imageModal');
        modal.style.display = 'none';
    }
</script>
